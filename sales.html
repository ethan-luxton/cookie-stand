<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cookie Stand</title>
            <link type="text/css" href="css/reset.css">
            <link rel="stylesheet" type="text/css" href="css/salesStyle.css">
            <script src="https://kit.fontawesome.com/eb6acfa7a8.js" crossorigin="anonymous"></script> <!--Font awesome kit-->
        </head>
        <body>
            
            <header>
                <div id="dropdown">
                    <button class="drop"><i class="fa-solid fa-bars"></i></button>
                    <div class="menu-content">
                        <a href="index.html"> Main Page</a>
                        <a href="store.html"> Store Page</a>
                        <a href="sales.html"> Sales Page</a>
                    </div>
                </div>
                <h1 id="header">Salmon Cookies Sales</h1>

            </header>
            <main>
                <table id="table">
                  
                </table>

                <form id="newLocation">
                    <div class="form-group">
                        <label for="name" >Store location name</label>
                        <input type="text" 
                            name="newStore" 
                            id="newStore" 
                            placeholder="Enter store location" required>
                    </div>
                    <div class="form-group">
                        <label for="number" >Average minimum customers per hour</label>
                        <input type="number" 
                            name="min" 
                            id="min" 
                            min="1"
                            max="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="number" >Average maximum customers per hour</label>
                        <input type="number" 
                            name="max" 
                            id="max" 
                            min="1"
                            max="1000" required>
                           
                    </div>
                    <div class="form-group">
                        <label for="number" >Average cookies sold per customer</label>
                        <input type="number" 
                            name="avgCookies" 
                            id="avgCookies"
                            step=".1"
                            min="1"
                            max="12" required>
                    </div>
                    <div class="buttons">
                        <input type="submit" id="submit" name="submit" value="Submit">
                        
                    </div>
                </form>
                
                <img src="img/salmon.png" id="salmonpic">
                <script type="text/javascript" src="js/app.js" ></script>
            </main>
            <footer>
            </footer>
        </body>
    </html>
